<div  class="my-10 hover:border-main-color hover:border p-3 rounded-2xl hover:shadow-main-color cursor-pointer group">
  <div [routerLink]="['/product-details',product._id]">
    <img [src]="product.imageCover" class="w-full rounded-4xl" alt="" />

  

  <h5 class="text-main-color ">{{product.category.name}}</h5>
  <h4 class="font-bold line-clamp-1 dark:text-white">{{product.title}}</h4>

  <div class="flex justify-between my-5">
    <span class="dark:text-white">{{product.price}} EGP</span>
    <span class="dark:text-white"><i class="fa-solid fa-star text-rating-color"></i> {{product.ratingsAverage}}</span>
  </div>
  </div>
  <button class="main-btn group-hover:translate-y-0 group-hover:opacity-100 opacity-0 bg-main-color/80 hover:bg-main-color">Add To Cart</button>
</div>
