<section class="my-10 dark:bg-gray-800">
    <div class="container mx-auto ">
        <h2 class="text-4xl font-bold dark:text-white">Popular Products</h2>
        <div class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-12">



            @for (product of allProducts; track $index) {
                <app-product-card [product]="product"/>
            }@empty {
                
                <h2 class="animate-bounce col-span-12 text-center text-5xl mt-12 text-main-color">Loading...</h2>
            }                   

        </div>


        
    </div>
</section>
