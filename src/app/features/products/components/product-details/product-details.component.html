<section class="my-15">
    <div class="container mx-auto">
        <div class="grid sm:grid-cols-12 gap-15">
            <div class="sm:col-span-4">
                <img [src]="productDetails.imageCover" class="w-full rounded-4xl" [alt]="productDetails.title" />
            </div>

            <div class="col-span-8 mt-20">
                <h1 class=" text-4xl font-bold dark:text-white">{{productDetails.title}}</h1>

                <p class="mt-10 dark:text-white">{{productDetails.description}}</p>

                <div class="flex justify-between mt-10">
                    <h5 class="dark:text-white">{{productDetails.price}}EGP</h5>
                    <span class="dark:text-white"><i class="fa-solid fa-star text-rating-color"></i> {{productDetails.ratingsAverage}}</span>
                </div>

                <button class="main-btn bg-main-color/90 hover:bg-main-color w-[50%] ms-40">+ Add</button>
            </div>
        </div>
    </div>
</section>
